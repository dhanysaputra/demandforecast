name: Docker Build, Test & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 2 * * *"     # run nightly at 02:00 UTC

jobs:
  docker-build-test-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    # ---------------------------
    # 1. Checkout repository
    # ---------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # ---------------------------
    # 2. Log in to GitHub Container Registry (GHCR)
    # ---------------------------
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ---------------------------
    # 3. Build Docker image (multi-stage)
    # ---------------------------
    - name: Build Docker Image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/demandforecast:latest .

    # ---------------------------
    # 4. Run tests INSIDE Docker container
    # ---------------------------
    - name: Run PyTests inside Docker
      run: |
        docker run --rm \
          ghcr.io/${{ github.repository }}/demandforecast:latest \
          pytest -q

    # ---------------------------
    # 5. Push if on main branch
    # ---------------------------
    - name: Push Docker Image to GHCR
      if: github.ref == 'refs/heads/main'
      run: |
        docker push ghcr.io/${{ github.repository }}/demandforecast:latest
